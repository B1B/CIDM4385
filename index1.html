<!-- this is an AngularJS View Template -->
<!-- it is necessary to create a module into which we place our ng-app -->
<html ng-app="ClassParticipation">
    <head>
        <!-- from Google Hosted Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-animate.min.js"></script>
        <script lang="javascript">
            var myModule = angular.module('ClassParticipation', []);
            
            //first register the controller - https://docs.angularjs.org/guide/migration
            myModule.controller('StudentsController', 
                function ($scope) {
                    var sc = this;
                    sc.students = [
                        {name:'Jack', points:0},
                        {name:'Jane', points:0},
                        {name:'Jill', points:0}
                    ];
                    
                     //final score
                     sc.running_total = sc.points;
                     sc.add = function add(){
                     sc.running_total += 1;   
                     }
                }
            );
            
        </script>

    </head>
    <body ng-controller="StudentsController as sc">
        <div ng-repeat="student in sc.students">
            Name: {{student.name}}<br>     
            Points: {{student.points}} <button ng-click="sc.add()">Add Point</button>
        </div>
    </body>
</html>
